<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de Estudos v2.0</title>
    <link rel="icon" type="image/png" href="calendario-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 24px;
            animation: slideUp 0.6s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-icon {
            width: 72px;
            height: 72px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            position: relative;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(5deg); }
        }

        h1 {
            font-size: 36px;
            color: white;
            font-weight: 800;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .version-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .analytics-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .stat-number {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-label {
            font-size: 15px;
            color: #6c757d;
            font-weight: 600;
            margin-top: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .form-group label {
            display: block;
            font-size: 15px;
            font-weight: 700;
            color: #495057;
            margin-bottom: 10px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        h2 {
            font-size: 24px;
            font-weight: 800;
            color: #212529;
            margin: 32px 0 24px 0;
            padding-top: 32px;
            border-top: 2px solid #e9ecef;
        }

        h2::before {
            content: 'üìö ';
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 16px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .btn-print {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px 48px;
            margin: 32px auto;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-print:hover {
            box-shadow: 0 8px 30px rgba(17, 153, 142, 0.5);
            transform: translateY(-3px);
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .activity-card {
            color: white;
            padding: 20px 24px;
            border-radius: 16px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .activity-card:hover {
            transform: translateY(-6px) scale(1.02);
        }

        .activity-card.baixa {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .activity-card.baixa:hover {
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.5);
        }

        .activity-card.media {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .activity-card.media:hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.5);
        }

        .activity-card.alta {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .activity-card.alta:hover {
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.5);
        }

        .activity-card.urgente {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
        }

        .activity-card.urgente:hover {
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.5);
        }

        .priority-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 11px;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn-delete {
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            opacity: 0;
            padding: 6px 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .activity-card:hover .btn-delete {
            opacity: 1;
            transform: rotate(90deg);
        }

        .btn-delete:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: rotate(90deg) scale(1.2);
        }

        .calendar-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 24px;
            animation: fadeIn 0.8s ease-out;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .weekday {
            text-align: center;
            font-weight: 800;
            color: #495057;
            padding: 14px;
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .weekday:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
        }

        .calendar-day {
            min-height: 150px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 14px;
            background: white;
            position: relative;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        .calendar-day.drag-over {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .calendar-day.empty {
            background: #f8f9fa;
            opacity: 0.6;
        }

        .calendar-day.feriado {
            background: linear-gradient(135deg, #ffe5e5 0%, #ffd5d5 100%);
            border-color: #ffb3b3;
        }

        .day-number {
            font-weight: 800;
            color: #212529;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .feriado-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #fa709a 0%, #f5576c 100%);
            color: white;
            font-size: 9px;
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 800;
            box-shadow: 0 2px 8px rgba(250, 112, 154, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .feriado-nome {
            font-size: 11px;
            color: #c41e3a;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .event-card {
            border-radius: 10px;
            padding: 10px;
            font-size: 12px;
            border: 2px solid;
            font-weight: 600;
            position: relative;
            cursor: move;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-card:hover {
            transform: translateX(5px) scale(1.03);
        }

        .event-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .event-card.baixa {
            background: linear-gradient(135deg, #d4f4dd 0%, #b8f0c8 100%);
            border-color: #38ef7d;
            color: #0d6832;
        }

        .event-card.media {
            background: linear-gradient(135deg, #d4f0ff 0%, #b8e5ff 100%);
            border-color: #4facfe;
            color: #0466c8;
        }

        .event-card.alta {
            background: linear-gradient(135deg, #ffd4f4 0%, #ffb8e5 100%);
            border-color: #f5576c;
            color: #a4133c;
        }

        .event-card.urgente {
            background: linear-gradient(135deg, #ffe4b8 0%, #ffd999 100%);
            border-color: #fee140;
            color: #d4a024;
        }

        .event-time {
            font-weight: 800;
            font-size: 11px;
        }

        .event-name {
            font-weight: 700;
            margin-top: 3px;
        }

        .event-delete {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #fa709a 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0;
            font-size: 16px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .event-card:hover .event-delete {
            opacity: 1;
            transform: rotate(90deg);
        }

        .event-delete:hover {
            transform: rotate(90deg) scale(1.3);
            background: linear-gradient(135deg, #f5576c 0%, #dc2626 100%);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideUp 0.5s ease-out;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .modal-subtitle {
            color: #6c757d;
            margin-bottom: 28px;
            font-size: 16px;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .modal-buttons .btn {
            flex: 1;
        }

        .legend {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 16px;
            margin-bottom: 24px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .legend:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            transform: translateY(-3px);
        }

        .legend-color {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .legend-item:hover .legend-color {
            transform: rotate(180deg) scale(1.1);
        }

        .legend-color.baixa { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .legend-color.media { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .legend-color.alta { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .legend-color.urgente { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .alert {
            padding: 18px 24px;
            border-radius: 14px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
            color: #856404;
            border: 2px solid #ffc107;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 48px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 16px;
            font-weight: 600;
            border: 2px dashed #dee2e6;
        }

        @media (max-width: 768px) {
            .form-row, .input-group {
                grid-template-columns: 1fr;
            }
            .header-icon {
                width: 56px;
                height: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="position: relative;">
            <div class="version-badge">v2.0</div>
            <div class="analytics-panel">
                <div class="stat-card">
                    <div class="stat-number" id="totalAcessos">0</div>
                    <div class="stat-label">üìä Total de Acessos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalImpressoes">0</div>
                    <div class="stat-label">üñ®Ô∏è Impress√µes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAtividades">0</div>
                    <div class="stat-label">üìö Atividades Criadas</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="header">
                <img src="calendario-icon.png" alt="Calend√°rio" class="header-icon" onerror="this.style.display='none'">
                <h1>Calend√°rio de Estudos</h1>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>üìÖ M√™s</label>
                    <select id="selectMes" class="form-select"></select>
                </div>
                <div class="form-group">
                    <label>üìÜ Ano</label>
                    <input type="number" id="inputAno" class="form-input">
                </div>
            </div>

            <h2>Cadastrar Atividades</h2>
            
            <div id="alertContainer"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color baixa"></div>
                    <span>Baixa</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color media"></div>
                    <span>M√©dia</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color alta"></div>
                    <span>Alta</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color urgente"></div>
                    <span>Urgente</span>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="inputAtividade" placeholder="Ex: Academia, Inform√°tica, RLM..." class="form-input">
                <select id="selectPrioridade" class="form-select">
                    <option value="baixa">Baixa</option>
                    <option value="media" selected>M√©dia</option>
                    <option value="alta">Alta</option>
                    <option value="urgente">Urgente</option>
                </select>
                <button onclick="adicionarAtividade()" class="btn btn-primary">+ Adicionar</button>
            </div>

            <div id="atividadesLista" class="activities-grid"></div>
            <p id="emptyState" class="empty-state" style="display: none;">
                üìù Nenhuma atividade dispon√≠vel. Adicione novas ou remova eventos do calend√°rio para recuper√°-las!
            </p>
        </div>

        <div class="card">
            <h2 id="calendarioTitulo" class="calendar-title" style="border: none; padding: 0;"></h2>
            <div class="weekdays">
                <div class="weekday">DOM</div>
                <div class="weekday">SEG</div>
                <div class="weekday">TER</div>
                <div class="weekday">QUA</div>
                <div class="weekday">QUI</div>
                <div class="weekday">SEX</div>
                <div class="weekday">S√ÅB</div>
            </div>
            <div id="calendarioGrid" class="calendar-grid"></div>
        </div>

        <button onclick="imprimirCalendario()" class="btn btn-print">
            üñ®Ô∏è Imprimir Calend√°rio
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitulo"></h3>
            <p class="modal-subtitle" id="modalSubtitulo"></p>
            
            <div class="form-group">
                <label>‚è∞ Hor√°rio de In√≠cio</label>
                <input type="time" id="horarioInicio" class="form-input">
            </div>
            
            <div class="form-group">
                <label>‚è∞ Hor√°rio de T√©rmino</label>
                <input type="time" id="horarioFim" class="form-input">
            </div>

            <div class="modal-buttons">
                <button onclick="fecharModal()" class="btn" style="background: #e9ecef; color: #495057;">Cancelar</button>
                <button onclick="confirmarEvento()" class="btn btn-primary">‚úì Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        let estado = {
            ano: new Date().getFullYear(),
            mes: new Date().getMonth(),
            atividades: [],
            eventos: {},
            draggedItem: null,
            draggedEvent: null,
            modalData: null
        };

        let analytics = {
            acessos: 0,
            impressoes: 0,
            atividadesCriadas: 0
        };

        const meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                       'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        const feriadosBrasilFixos = {
            '1-1': 'Ano Novo üáßüá∑',
            '21-4': 'Tiradentes üáßüá∑',
            '1-5': 'Dia do Trabalho üáßüá∑',
            '7-9': 'Independ√™ncia üáßüá∑',
            '12-10': 'N. Sra. Aparecida üáßüá∑',
            '2-11': 'Finados üáßüá∑',
            '15-11': 'Proclama√ß√£o Rep√∫blica üáßüá∑',
            '25-12': 'Natal üáßüá∑'
        };

        const feriadosEUAFixos = {
            '1-1': 'New Year\'s Day üá∫üá∏',
            '4-7': 'Independence Day üá∫üá∏',
            '11-11': 'Veterans Day üá∫üá∏',
            '25-12': 'Christmas Day üá∫üá∏'
        };

        function carregarAnalytics() {
            const saved = localStorage.getItem('calendario-analytics');
            if (saved) {
                analytics = JSON.parse(saved);
            }
            analytics.acessos++;
            salvarAnalytics();
            atualizarAnalytics();
        }

        function salvarAnalytics() {
            localStorage.setItem('calendario-analytics', JSON.stringify(analytics));
        }

        function atualizarAnalytics() {
            document.getElementById('totalAcessos').textContent = analytics.acessos;
            document.getElementById('totalImpressoes').textContent = analytics.impressoes;
            document.getElementById('totalAtividades').textContent = analytics.atividadesCriadas;
        }

        function mostrarAlerta(mensagem) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = '<div class="alert">‚ö†Ô∏è ' + mensagem + '</div>';
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function destacarAtividade(id) {
            document.querySelectorAll('.activity-card').forEach(card => {
                if (card.dataset.id == id) {
                    card.style.boxShadow = '0 0 0 4px #ffd700';
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    setTimeout(() => card.style.boxShadow = '', 3000);
                }
            });
        }

        function calcularPascoa(ano) {
            const a = ano % 19;
            const b = Math.floor(ano / 100);
            const c = ano % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const mes = Math.floor((h + l - 7 * m + 114) / 31) - 1;
            const dia = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(ano, mes, dia);
        }

        function calcularFeriadosMoveis(ano) {
            const feriados = {};
            const pascoa = calcularPascoa(ano);
            
            const carnaval = new Date(pascoa);
            carnaval.setDate(carnaval.getDate() - 47);
            feriados[carnaval.getDate() + '-' + (carnaval.getMonth() + 1)] = 'Carnaval üáßüá∑';
            
            const sextaSanta = new Date(pascoa);
            sextaSanta.setDate(sextaSanta.getDate() - 2);
            feriados[sextaSanta.getDate() + '-' + (sextaSanta.getMonth() + 1)] = 'Sexta-feira Santa üáßüá∑';
            
            const corpusChristi = new Date(pascoa);
            corpusChristi.setDate(corpusChristi.getDate() + 60);
            feriados[corpusChristi.getDate() + '-' + (corpusChristi.getMonth() + 1)] = 'Corpus Christi üáßüá∑';
            
            return feriados;
        }

        function getFeriado(dia, mes) {
            const chave = dia + '-' + (mes + 1);
            if (feriadosBrasilFixos[chave]) return feriadosBrasilFixos[chave];
            if (feriadosEUAFixos[chave]) return feriadosEUAFixos[chave];
            const feriadosMoveis = calcularFeriadosMoveis(estado.ano);
            if (feriadosMoveis[chave]) return feriadosMoveis[chave];
            return null;
        }

        function atividadeEstaEmUso(nomeAtividade) {
            for (let chave in estado.eventos) {
                if (estado.eventos[chave].some(e => e.atividade === nomeAtividade)) {
                    return true;
                }
            }
            return false;
        }

        function init() {
            carregarAnalytics();
            
            const select = document.getElementById('selectMes');
            meses.forEach((m, i) => {
                select.innerHTML += '<option value="' + i + '">' + m + '</option>';
            });
            select.value = estado.mes;
            document.getElementById('inputAno').value = estado.ano;

            select.onchange = (e) => { estado.mes = parseInt(e.target.value); renderCalendario(); };
            document.getElementById('inputAno').onchange = (e) => { estado.ano = parseInt(e.target.value); renderCalendario(); };
            document.getElementById('inputAtividade').onkeypress = (e) => { if(e.key === 'Enter') adicionarAtividade(); };

            renderAtividades();
            renderCalendario();
        }

        function adicionarAtividade() {
            const input = document.getElementById('inputAtividade');
            const nome = input.value.trim();
            const prioridade = document.getElementById('selectPrioridade').value;
            
            if (!nome) {
                mostrarAlerta('Digite o nome da atividade!');
                return;
            }
            
            const jaExiste = estado.atividades.find(a => 
                a.nome.toLowerCase() === nome.toLowerCase()
            );
            
            if (jaExiste) {
                mostrarAlerta('J√° existe: "' + jaExiste.nome + '"!');
                destacarAtividade(jaExiste.id);
                return;
            }
            
            estado.atividades.push({ 
                id: Date.now(), 
                nome: nome,
                prioridade: prioridade
            });
            
            analytics.atividadesCriadas++;
            salvarAnalytics();
            atualizarAnalytics();
            
            input.value = '';
            renderAtividades();
        }

        function removerAtividade(id) {
            const atividade = estado.atividades.find(a => a.id === id);
            if (atividade && atividadeEstaEmUso(atividade.nome)) {
                mostrarAlerta('Remova os eventos desta atividade do calend√°rio primeiro!');
                return;
            }
            estado.atividades = estado.atividades.filter(a => a.id !== id);
            renderAtividades();
        }

        function renderAtividades() {
            const lista = document.getElementById('atividadesLista');
            const empty = document.getElementById('emptyState');
            
            const atividadesDisponiveis = estado.atividades.filter(a => !atividadeEstaEmUso(a.nome));
            
            if (atividadesDisponiveis.length === 0) {
                lista.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            
            empty.style.display = 'none';
            lista.innerHTML = atividadesDisponiveis.map(a => 
                '<div class="activity-card ' + a.prioridade + '" data-id="' + a.id + '" draggable="true" ondragstart="dragStart(' + a.id + ')">' +
                    '<span class="priority-badge">' + a.prioridade + '</span>' +
                    '<span>‚ò∞ ' + a.nome + '</span>' +
                    '<button class="btn-delete" onclick="removerAtividade(' + a.id + ')">√ó</button>' +
                '</div>'
            ).join('');
        }

        function dragStart(id) {
            estado.draggedItem = estado.atividades.find(a => a.id === id);
            estado.draggedEvent = null;
        }

        function dragStartEvent(diaOrigem, eventoId) {
            const chave = estado.ano + '-' + estado.mes + '-' + diaOrigem;
            estado.draggedEvent = {
                evento: estado.eventos[chave].find(e => e.id === eventoId),
                diaOrigem: diaOrigem
            };
            estado.draggedItem = null;
            event.target.classList.add('dragging');
        }

        function dragEndEvent(event) {
            event.target.classList.remove('dragging');
        }

        function dragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function dragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function getDias() {
            const primeiro = new Date(estado.ano, estado.mes, 1).getDay();
            const ultimo = new Date(estado.ano, estado.mes + 1, 0).getDate();
            const dias = [];
            for (let i = 0; i < primeiro; i++) dias.push(null);
            for (let i = 1; i <= ultimo; i++) dias.push(i);
            return dias;
        }

        function renderCalendario() {
            document.getElementById('calendarioTitulo').textContent = meses[estado.mes] + ' ' + estado.ano;
            const grid = document.getElementById('calendarioGrid');
            const dias = getDias();
            
            grid.innerHTML = dias.map(dia => {
                if (!dia) return '<div class="calendar-day empty"></div>';
                
                const feriado = getFeriado(dia, estado.mes);
                const feriadoClass = feriado ? 'feriado' : '';
                const feriadoBadge = feriado ? '<span class="feriado-badge">FERIADO</span>' : '';
                const feriadoNome = feriado ? '<div class="feriado-nome">' + feriado + '</div>' : '';
                
                return '<div class="calendar-day ' + feriadoClass + '" ' +
                    'ondragover="dragOver(event)" ' +
                    'ondragleave="dragLeave(event)" ' +
                    'ondrop="drop(event, ' + dia + ')">' +
                    feriadoBadge +
                    '<div class="day-number">' + dia + '</div>' +
                    feriadoNome +
                    '<div class="events-list" id="events-' + dia + '"></div>' +
                '</div>';
            }).join('');
            
            renderEventos();
        }

        function drop(event, dia) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            if (estado.draggedItem) {
                estado.modalData = { 
                    dia, 
                    atividade: estado.draggedItem,
                    isMoving: false
                };
                document.getElementById('modalTitulo').textContent = 'Adicionar ao Calend√°rio';
                document.getElementById('modalSubtitulo').textContent = estado.draggedItem.nome + ' - ' + dia + '/' + (estado.mes + 1) + '/' + estado.ano;
                document.getElementById('horarioInicio').value = '';
                document.getElementById('horarioFim').value = '';
                document.getElementById('modal').classList.add('active');
            }
            else if (estado.draggedEvent) {
                estado.modalData = { 
                    dia, 
                    evento: estado.draggedEvent.evento,
                    diaOrigem: estado.draggedEvent.diaOrigem,
                    isMoving: true
                };
                document.getElementById('modalTitulo').textContent = 'Reagendar Evento';
                document.getElementById('modalSubtitulo').textContent = estado.draggedEvent.evento.atividade + ' - ' + dia + '/' + (estado.mes + 1) + '/' + estado.ano;
                document.getElementById('horarioInicio').value = estado.draggedEvent.evento.horarioInicio;
                document.getElementById('horarioFim').value = estado.draggedEvent.evento.horarioFim;
                document.getElementById('modal').classList.add('active');
            }
        }

        function fecharModal() {
            document.getElementById('modal').classList.remove('active');
            estado.draggedItem = null;
            estado.draggedEvent = null;
        }

        function confirmarEvento() {
            const inicio = document.getElementById('horarioInicio').value;
            const fim = document.getElementById('horarioFim').value;
            
            if (!inicio || !fim) {
                alert('Preencha os hor√°rios!');
                return;
            }

            if (estado.modalData.isMoving) {
                const chaveOrigem = estado.ano + '-' + estado.mes + '-' + estado.modalData.diaOrigem;
                const chaveDestino = estado.ano + '-' + estado.mes + '-' + estado.modalData.dia;
                
                estado.eventos[chaveOrigem] = estado.eventos[chaveOrigem].filter(e => e.id !== estado.modalData.evento.id);
                if (estado.eventos[chaveOrigem].length === 0) delete estado.eventos[chaveOrigem];
                
                if (!estado.eventos[chaveDestino]) estado.eventos[chaveDestino] = [];
                estado.eventos[chaveDestino].push({
                    id: estado.modalData.evento.id,
                    atividade: estado.modalData.evento.atividade,
                    prioridade: estado.modalData.evento.prioridade,
                    horarioInicio: inicio,
                    horarioFim: fim
                });
                
                estado.eventos[chaveDestino].sort((a, b) => a.horarioInicio.localeCompare(b.horarioInicio));
            } else {
                const chave = estado.ano + '-' + estado.mes + '-' + estado.modalData.dia;
                if (!estado.eventos[chave]) estado.eventos[chave] = [];
                
                estado.eventos[chave].push({
                    id: Date.now(),
                    atividade: estado.modalData.atividade.nome,
                    prioridade: estado.modalData.atividade.prioridade,
                    horarioInicio: inicio,
                    horarioFim: fim
                });
                
                estado.eventos[chave].sort((a, b) => a.horarioInicio.localeCompare(b.horarioInicio));
            }
            
            fecharModal();
            renderEventos();
            renderAtividades();
        }

        function renderEventos() {
            getDias().filter(d => d).forEach(dia => {
                const chave = estado.ano + '-' + estado.mes + '-' + dia;
                const div = document.getElementById('events-' + dia);
                if (div) {
                    div.innerHTML = (estado.eventos[chave] || []).map(e =>
                        '<div class="event-card ' + e.prioridade + '" ' +
                            'draggable="true" ' +
                            'ondragstart="dragStartEvent(' + dia + ', ' + e.id + ')" ' +
                            'ondragend="dragEndEvent(event)">' +
                            '<div class="event-time">' + e.horarioInicio + ' - ' + e.horarioFim + '</div>' +
                            '<div class="event-name">' + e.atividade + '</div>' +
                            '<button class="event-delete" onclick="removerEvento(' + dia + ', ' + e.id + ')">√ó</button>' +
                        '</div>'
                    ).join('');
                }
            });
        }

        function removerEvento(dia, id) {
            const chave = estado.ano + '-' + estado.mes + '-' + dia;
            estado.eventos[chave] = estado.eventos[chave].filter(e => e.id !== id);
            if (estado.eventos[chave].length === 0) delete estado.eventos[chave];
            renderEventos();
            renderAtividades();
        }

        function imprimirCalendario() {
            analytics.impressoes++;
            salvarAnalytics();
            atualizarAnalytics();
            
            const modal = document.getElementById('modal');
            if (modal.classList.contains('active')) {
                fecharModal();
            }
            setTimeout(() => window.print(), 200);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
