<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de Estudos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #EBF4FF 0%, #E0E7FF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin: 20px 0 16px 0;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 12px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-print {
            background: #10b981;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 20px auto;
            font-size: 18px;
            padding: 16px 32px;
        }

        .btn-print:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        /* Cores das Prioridades */
        .activity-card {
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            position: relative;
        }

        .activity-card.baixa {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        }

        .activity-card.media {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        }

        .activity-card.alta {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .activity-card.urgente {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
        }

        .activity-card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .priority-badge {
            position: absolute;
            top: -6px;
            left: -6px;
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.2);
        }

        .activity-card .btn-delete {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 0 8px;
        }

        .activity-card:hover .btn-delete {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 20px;
        }

        .calendar-title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            margin-bottom: 16px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            color: #374151;
            padding: 8px;
            background: #eef2ff;
            border-radius: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            min-height: 130px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }

        .calendar-day.active:hover {
            border-color: #818cf8;
            background: #eef2ff;
        }

        .calendar-day.empty {
            border-color: transparent;
            background: #f9fafb;
        }

        .calendar-day.feriado {
            background: #fee2e2;
            border-color: #fca5a5;
        }

        .day-number {
            font-weight: bold;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .feriado-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #dc2626;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .feriado-nome {
            font-size: 10px;
            color: #991b1b;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .event-card {
            border-radius: 6px;
            padding: 6px;
            font-size: 11px;
            position: relative;
            border: 1px solid;
        }

        .event-card.baixa {
            background: #d1fae5;
            border-color: #6ee7b7;
        }

        .event-card.media {
            background: #dbeafe;
            border-color: #93c5fd;
        }

        .event-card.alta {
            background: #fef3c7;
            border-color: #fcd34d;
        }

        .event-card.urgente {
            background: #fee2e2;
            border-color: #fca5a5;
        }

        .event-time {
            font-weight: 600;
            font-size: 10px;
        }

        .event-card.baixa .event-time { color: #065f46; }
        .event-card.media .event-time { color: #1e40af; }
        .event-card.alta .event-time { color: #92400e; }
        .event-card.urgente .event-time { color: #991b1b; }

        .event-name {
            font-weight: 500;
            margin-top: 2px;
        }

        .event-card.baixa .event-name { color: #047857; }
        .event-card.media .event-name { color: #1d4ed8; }
        .event-card.alta .event-name { color: #b45309; }
        .event-card.urgente .event-name { color: #b91c1c; }

        .event-card .event-delete {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .event-card:hover .event-delete {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .modal-subtitle {
            color: #6b7280;
            margin-bottom: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-buttons .btn {
            flex: 1;
        }

        .legend {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.baixa { background: linear-gradient(135deg, #34d399 0%, #10b981 100%); }
        .legend-color.media { background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%); }
        .legend-color.alta { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
        .legend-color.urgente { background: linear-gradient(135deg, #f87171 0%, #ef4444 100%); }

        /* Estilos de Impress√£o */
        @media print {
            @page {
                size: landscape;
                margin: 1cm;
            }

            body {
                background: white !important;
                padding: 0;
            }

            .no-print {
                display: none !important;
            }

            .container {
                max-width: 100%;
            }

            .card {
                box-shadow: none;
                border: 1px solid #ddd;
                page-break-inside: avoid;
                margin: 0;
                padding: 10px;
            }

            .calendar-day {
                border: 1px solid #333;
                min-height: 100px;
                page-break-inside: avoid;
            }

            .calendar-day.feriado {
                background: #fee2e2 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .feriado-badge {
                background: #dc2626 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .event-card {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .event-card.baixa {
                background: #d1fae5 !important;
                border-color: #6ee7b7 !important;
            }

            .event-card.media {
                background: #dbeafe !important;
                border-color: #93c5fd !important;
            }

            .event-card.alta {
                background: #fef3c7 !important;
                border-color: #fcd34d !important;
            }

            .event-card.urgente {
                background: #fee2e2 !important;
                border-color: #fca5a5 !important;
            }

            .weekday {
                background: #eef2ff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .btn-delete, .event-delete {
                display: none !important;
            }

            .priority-badge {
                background: rgba(0, 0, 0, 0.2) !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            h1, .calendar-title {
                color: #000 !important;
            }
        }

        @media (max-width: 768px) {
            .form-row, .input-group {
                grid-template-columns: 1fr;
            }
            .calendar-day {
                min-height: 100px;
            }
            .legend {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card no-print">
            <h1>üìÖ Calend√°rio de Estudos</h1>

            <div class="form-row">
                <div class="form-group">
                    <label>M√™s</label>
                    <select id="selectMes" class="form-select"></select>
                </div>
                <div class="form-group">
                    <label>Ano</label>
                    <input type="number" id="inputAno" class="form-input">
                </div>
            </div>

            <h2>Cadastrar Atividades</h2>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color baixa"></div>
                    <span>Baixa</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color media"></div>
                    <span>M√©dia</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color alta"></div>
                    <span>Alta</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color urgente"></div>
                    <span>Urgente</span>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="inputAtividade" placeholder="Ex: Academia, Inform√°tica, RLM..." class="form-input">
                <select id="selectPrioridade" class="form-select">
                    <option value="baixa">Baixa</option>
                    <option value="media" selected>M√©dia</option>
                    <option value="alta">Alta</option>
                    <option value="urgente">Urgente</option>
                </select>
                <button onclick="adicionarAtividade()" class="btn btn-primary">+ Adicionar</button>
            </div>

            <div id="atividadesLista" class="activities-grid"></div>
            <p id="emptyState" class="empty-state" style="display: none;">Nenhuma atividade cadastrada. Adicione para come√ßar!</p>
        </div>

        <div class="card">
            <h2 id="calendarioTitulo" class="calendar-title" style="border: none; padding: 0; margin-bottom: 16px;"></h2>
            <div class="weekdays">
                <div class="weekday">Dom</div>
                <div class="weekday">Seg</div>
                <div class="weekday">Ter</div>
                <div class="weekday">Qua</div>
                <div class="weekday">Qui</div>
                <div class="weekday">Sex</div>
                <div class="weekday">S√°b</div>
            </div>
            <div id="calendarioGrid" class="calendar-grid"></div>
        </div>

        <button onclick="imprimirCalendario()" class="btn btn-print no-print">
            üñ®Ô∏è Imprimir Calend√°rio
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitulo"></h3>
            <p class="modal-subtitle" id="modalSubtitulo"></p>
            
            <div class="form-group">
                <label>Hor√°rio de In√≠cio</label>
                <input type="time" id="horarioInicio" class="form-input">
            </div>
            
            <div class="form-group" style="margin-top: 16px;">
                <label>Hor√°rio de T√©rmino</label>
                <input type="time" id="horarioFim" class="form-input">
            </div>

            <div class="modal-buttons">
                <button onclick="fecharModal()" class="btn" style="background: #e5e7eb; color: #1f2937;">Cancelar</button>
                <button onclick="confirmarEvento()" class="btn btn-primary">Adicionar</button>
            </div>
        </div>
    </div>

    <script>
        let estado = {
            ano: new Date().getFullYear(),
            mes: new Date().getMonth(),
            atividades: [],
            eventos: {},
            draggedItem: null,
            modalData: null
        };

        const meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                       'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        // Feriados Fixos do Brasil
        const feriadosBrasilFixos = {
            '1-1': 'Ano Novo üáßüá∑',
            '21-4': 'Tiradentes üáßüá∑',
            '1-5': 'Dia do Trabalho üáßüá∑',
            '7-9': 'Independ√™ncia üáßüá∑',
            '12-10': 'N. Sra. Aparecida üáßüá∑',
            '2-11': 'Finados üáßüá∑',
            '15-11': 'Proclama√ß√£o Rep√∫blica üáßüá∑',
            '25-12': 'Natal üáßüá∑'
        };

        // Feriados Fixos dos EUA
        const feriadosEUAFixos = {
            '1-1': 'New Year\'s Day üá∫üá∏',
            '4-7': 'Independence Day üá∫üá∏',
            '11-11': 'Veterans Day üá∫üá∏',
            '25-12': 'Christmas Day üá∫üá∏'
        };

        // Calcular P√°scoa (algoritmo de Meeus)
        function calcularPascoa(ano) {
            const a = ano % 19;
            const b = Math.floor(ano / 100);
            const c = ano % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const mes = Math.floor((h + l - 7 * m + 114) / 31) - 1;
            const dia = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(ano, mes, dia);
        }

        // Calcular feriados m√≥veis
        function calcularFeriadosMoveis(ano) {
            const feriados = {};
            
            // P√°scoa e feriados relacionados (Brasil)
            const pascoa = calcularPascoa(ano);
            
            // Carnaval (47 dias antes da P√°scoa)
            const carnaval = new Date(pascoa);
            carnaval.setDate(carnaval.getDate() - 47);
            feriados[`${carnaval.getDate()}-${carnaval.getMonth() + 1}`] = 'Carnaval üáßüá∑';
            
            // Sexta-feira Santa (2 dias antes da P√°scoa)
            const sextaSanta = new Date(pascoa);
            sextaSanta.setDate(sextaSanta.getDate() - 2);
            feriados[`${sextaSanta.getDate()}-${sextaSanta.getMonth() + 1}`] = 'Sexta-feira Santa üáßüá∑';
            
            // Corpus Christi (60 dias depois da P√°scoa)
            const corpusChristi = new Date(pascoa);
            corpusChristi.setDate(corpusChristi.getDate() + 60);
            feriados[`${corpusChristi.getDate()}-${corpusChristi.getMonth() + 1}`] = 'Corpus Christi üáßüá∑';
            
            // Feriados dos EUA (m√≥veis)
            // Martin Luther King Jr. Day - 3¬™ segunda de janeiro
            const mlkDay = getNthWeekdayOfMonth(ano, 0, 1, 3);
            feriados[`${mlkDay.getDate()}-${mlkDay.getMonth() + 1}`] = 'MLK Jr. Day üá∫üá∏';
            
            // Presidents' Day - 3¬™ segunda de fevereiro
            const presidentsDay = getNthWeekdayOfMonth(ano, 1, 1, 3);
            feriados[`${presidentsDay.getDate()}-${presidentsDay.getMonth() + 1}`] = 'Presidents\' Day üá∫üá∏';
            
            // Memorial Day - √∫ltima segunda de maio
            const memorialDay = getLastWeekdayOfMonth(ano, 4, 1);
            feriados[`${memorialDay.getDate()}-${memorialDay.getMonth() + 1}`] = 'Memorial Day üá∫üá∏';
            
            // Labor Day - 1¬™ segunda de setembro
            const laborDay = getNthWeekdayOfMonth(ano, 8, 1, 1);
            feriados[`${laborDay.getDate()}-${laborDay.getMonth() + 1}`] = 'Labor Day üá∫üá∏';
            
            // Columbus Day - 2¬™ segunda de outubro
            const columbusDay = getNthWeekdayOfMonth(ano, 9, 1, 2);
            feriados[`${columbusDay.getDate()}-${columbusDay.getMonth() + 1}`] = 'Columbus Day üá∫üá∏';
            
            // Thanksgiving - 4¬™ quinta de novembro
            const thanksgiving = getNthWeekdayOfMonth(ano, 10, 4, 4);
            feriados[`${thanksgiving.getDate()}-${thanksgiving.getMonth() + 1}`] = 'Thanksgiving üá∫üá∏';
            
            return feriados;
        }

        // Obter n-√©simo dia da semana do m√™s
        function getNthWeekdayOfMonth(ano, mes, diaSemana, n) {
            const data = new Date(ano, mes, 1);
            let count = 0;
            
            while (count < n) {
                if (data.getDay() === diaSemana) {
                    count++;
                    if (count === n) return new Date(data);
                }
                data.setDate(data.getDate() + 1);
            }
            return data;
        }

        // Obter √∫ltimo dia da semana do m√™s
        function getLastWeekdayOfMonth(ano, mes, diaSemana) {
            const data = new Date(ano, mes + 1, 0);
            
            while (data.getDay() !== diaSemana) {
                data.setDate(data.getDate() - 1);
            }
            return data;
        }

        // Obter feriado de um dia
        function getFeriado(dia, mes) {
            const chave = `${dia}-${mes + 1}`;
            
            if (feriadosBrasilFixos[chave]) return feriadosBrasilFixos[chave];
            if (feriadosEUAFixos[chave]) return feriadosEUAFixos[chave];
            
            const feriadosMoveis = calcularFeriadosMoveis(estado.ano);
            if (feriadosMoveis[chave]) return feriadosMoveis[chave];
            
            return null;
        }

        function init() {
            const select = document.getElementById('selectMes');
            meses.forEach((m, i) => {
                select.innerHTML += `<option value="${i}">${m}</option>`;
            });
            select.value = estado.mes;
            document.getElementById('inputAno').value = estado.ano;

            select.onchange = (e) => { estado.mes = parseInt(e.target.value); renderCalendario(); };
            document.getElementById('inputAno').onchange = (e) => { estado.ano = parseInt(e.target.value); renderCalendario(); };
            document.getElementById('inputAtividade').onkeypress = (e) => { if(e.key === 'Enter') adicionarAtividade(); };

            renderAtividades();
            renderCalendario();
        }

        function adicionarAtividade() {
            const input = document.getElementById('inputAtividade');
            const prioridade = document.getElementById('selectPrioridade').value;
            
            if (input.value.trim()) {
                estado.atividades.push({ 
                    id: Date.now(), 
                    nome: input.value.trim(),
                    prioridade: prioridade
                });
                input.value = '';
                renderAtividades();
            }
        }

        function removerAtividade(id) {
            estado.atividades = estado.atividades.filter(a => a.id !== id);
            renderAtividades();
        }

        function renderAtividades() {
            const lista = document.getElementById('atividadesLista');
            const empty = document.getElementById('emptyState');
            
            if (estado.atividades.length === 0) {
                lista.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            
            empty.style.display = 'none';
            lista.innerHTML = estado.atividades.map(a => `
                <div class="activity-card ${a.prioridade}" draggable="true" ondragstart="dragStart(${a.id})">
                    <span class="priority-badge">${a.prioridade}</span>
                    <span>‚ò∞ ${a.nome}</span>
                    <button class="btn-delete" onclick="removerAtividade(${a.id})">√ó</button>
                </div>
            `).join('');
        }

        function dragStart(id) {
            estado.draggedItem = estado.atividades.find(a => a.id === id);
        }

        function getDias() {
            const primeiro = new Date(estado.ano, estado.mes, 1).getDay();
            const ultimo = new Date(estado.ano, estado.mes + 1, 0).getDate();
            const dias = [];
            for (let i = 0; i < primeiro; i++) dias.push(null);
            for (let i = 1; i <= ultimo; i++) dias.push(i);
            return dias;
        }

        function renderCalendario() {
            document.getElementById('calendarioTitulo').textContent = `${meses[estado.mes]} ${estado.ano}`;
            const grid = document.getElementById('calendarioGrid');
            const dias = getDias();
            
            grid.innerHTML = dias.map((dia, i) => {
                if (!dia) return '<div class="calendar-day empty"></div>';
                
                const feriado = getFeriado(dia, estado.mes);
                const feriadoClass = feriado ? 'feriado' : '';
                const feriadoBadge = feriado ? `<span class="feriado-badge">Feriado</span>` : '';
                const feriadoNome = feriado ? `<div class="feriado-nome">${feriado}</div>` : '';
                
                return `
                    <div class="calendar-day active ${feriadoClass}" ondragover="event.preventDefault()" ondrop="drop(${dia})">
                        ${feriadoBadge}
                        <div class="day-number">${dia}</div>
                        ${feriadoNome}
                        <div class="events-list" id="events-${dia}"></div>
                    </div>
                `;
            }).join('');
            
            renderEventos();
        }

        function drop(dia) {
            if (estado.draggedItem) {
                estado.modalData = { dia, atividade: estado.draggedItem };
                document.getElementById('modalTitulo').textContent = `Adicionar Hor√°rio - ${estado.draggedItem.nome}`;
                document.getElementById('modalSubtitulo').textContent = `Dia: ${dia}/${estado.mes + 1}/${estado.ano}`;
                document.getElementById('horarioInicio').value = '';
                document.getElementById('horarioFim').value = '';
                document.getElementById('modal').classList.add('active');
            }
        }

        function fecharModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function confirmarEvento() {
            const inicio = document.getElementById('horarioInicio').value;
            const fim = document.getElementById('horarioFim').value;
            
            if (!inicio || !fim) {
                alert('Preencha os hor√°rios!');
                return;
            }
            
            const chave = `${estado.ano}-${estado.mes}-${estado.modalData.dia}`;
            if (!estado.eventos[chave]) estado.eventos[chave] = [];
            
            estado.eventos[chave].push({
                id: Date.now(),
                atividade: estado.modalData.atividade.nome,
                prioridade: estado.modalData.atividade.prioridade,
                horarioInicio: inicio,
                horarioFim: fim
            });
            
            estado.eventos[chave].sort((a, b) => a.horarioInicio.localeCompare(b.horarioInicio));
            
            fecharModal();
            renderEventos();
        }

        function renderEventos() {
            getDias().filter(d => d).forEach(dia => {
                const chave = `${estado.ano}-${estado.mes}-${dia}`;
                const div = document.getElementById(`events-${dia}`);
                if (div) {
                    div.innerHTML = (estado.eventos[chave] || []).map(e => `
                        <div class="event-card ${e.prioridade}">
                            <div class="event-time">${e.horarioInicio} - ${e.horarioFim}</div>
                            <div class="event-name">${e.atividade}</div>
                            <button class="event-delete" onclick="removerEvento(${dia}, ${e.id})">√ó</button>
                        </div>
                    `).join('');
                }
            });
        }

        function removerEvento(dia, id) {
            const chave = `${estado.ano}-${estado.mes}-${dia}`;
            estado.eventos[chave] = estado.eventos[chave].filter(e => e.id !== id);
            if (estado.eventos[chave].length === 0) delete estado.eventos[chave];
            renderEventos();
        }

        function imprimirCalendario() {
            // Fechar modal se estiver aberto
            const modal = document.getElementById('modal');
            if (modal.classList.contains('active')) {
                fecharModal();
            }
            
            // Pequeno delay para garantir renderiza√ß√£o
            setTimeout(function() {
                window.print();
            }, 200);
        }

        // Inicializar quando o documento carregar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
